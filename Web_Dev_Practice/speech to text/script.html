<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text</title>
    <link rel="stylesheet" href="script.css">  <!--linking CSS file-->
    <script src="script.js"></script>           <!--linking JavaScript file-->
</head>
<body>
    <h1> JavaScript Text To Speech </h1>
    <div>
        <input type="text" id="text-to-speech" placeholder="Enter text to speak" />
    </div>
        <!--placeholder: The short hint is displayed in the input field before the user enters a value.-->

    <div>
        <button type="button" 
        onclick="textToAudio()">Speak</button>
    </div>
        
    <div>
        <small><b>NOTE:</b> Enter text and click on speak button.</small>
    </div>
        
</body>
</html>
