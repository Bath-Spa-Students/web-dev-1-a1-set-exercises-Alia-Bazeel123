<!--
    Embed a locally hosted video of your choice into a html document. The video must:

* Loop;
* Display a relevant poster image;
* Be centred on the page horizontally and vertically.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="video.css"> <!--Linking the css file-->
</head>
<body>
    <div id="vid">
    <video poster="Chapter-5-Exercises_Video(img).jpg" width="640" height="480" controls loop>
                                                 <!--poster for the video is added - loop is given-->
        <source src="_Morning!_ 2D Animation Short.mp4" type="video/mp4"> <!--Video is inserted-->
        </video>
    </div>
</body>
</html>
